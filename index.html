    <body>
        <h1>American Sign Language Name Converter Engine</h1>
        <form id="name-entrybox">
                <input type="text" id="textName" placeholder="Your First Name?" onkeydown="return /[a-z]/i.test(event.key)">
                <button type="submit" id='convertButton' value="submit">Submit</button>
        </form>
        <div id="result-container">
            <p class='personName'></p>
            <div id="intro-container">
                <h2>Welcome to my converter engine site!</h2>
                <p>I want to make this project a good and small introduction to American Sign Language</p>
                <p>The project made and coded by <br> Shannon Callahan</p>
            </div>
            <!-- <video id="videoArea" autoplay playsinline></video> -->
            <br>
            <button type="button" id="readyButton">Ready</button>
            <div class="spellingName container">
                <!-- Pics -->
            </div>
            <div id="slideButtons">
                <button type="button" class="directionButton" onclick="nextSlide(-1)">Previous</button>
                <button type="button" class="directionButton" onclick="nextSlide(1)">Next</button>
            </div>
            <div class="alphabetBlocks">
                <!-- ASL Pics -->
            </div>
        </div>

        <script src="spellingMachine.js" async defer></script>
    </body>
