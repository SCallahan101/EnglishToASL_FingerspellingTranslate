        </form>
        <div id="result-container">
            <p class='personName'></p>
            <video class="videoArea" autoplay playsinline></video>
            <br>
            <button type="button" id="readyButton">Ready</button>
            <div class="spellingName container">
                <!-- Pics -->
            </div>
            <div id="slideButtons">
                <button type="button" class="directionButton" onclick="nextSlide(-1)">Previous</button>
                <button type="button" class="directionButton" onclick="nextSlide(1)">Next</button>
            </div>
            <div class="alphabetBlocks">
                <!-- ASL Pics -->
            </div>
        </div>
